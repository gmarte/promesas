{% extends "promise_tracker/layout.html" %}
{% load static %}

{% block body %}
    <h1>Promises </h1>
    <ul>
    {% for promise in promise_list %}
                <li>
                    <span>{{ promise }}</span>
                    <a href="{% url 'promise_detail' promise.id %} ">View</a>
                    <a href="{% url 'promise_update' promise.id %} ">Update</a>
                    <a href="{% url 'promise_delete' promise.id %}">Delete</a>
                </li>
    {% endfor %}    
    </ul>
    <div class="container">                
        {% include "promise_tracker/paginator.html" %}                                      
    </div>
{% endblock %}
