{% extends "promise_tracker/layout.html" %}
{% load static %}

{% block body %}
<div class="card card-raised">
    <div class="card-header bg-primary text-white px-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="me-4">
                <h2 class="card-title text-white mb-0">New Evidence </h2>
                <div class="card-subtitle">The lies to get into power</div>
            </div>            
        </div>
    </div>
    <div class="card-body p-4">
        <!-- Simple DataTables example-->
        <div class="form-group" id="promise">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_div }}    
                    <hr>                    
                    <input type="submit" class="btn btn-lg btn-primary" value="Save">  
                    <a href="{% url 'evidences' %}" class=" btn btn-outline-primary btn-lg my-5">BACK</a>                
                    <!-- <div class="text-end"><a href="{% url 'promises' %}" class=" btn btn-primary btn-lg my-5">BACK</a></div> -->
                </div>
            </form>            
        </div>
    </div>
</div>        
{% endblock %}
