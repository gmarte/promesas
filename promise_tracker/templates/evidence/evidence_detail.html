{% extends "promise_tracker/layout.html" %}
{% load static %}

{% block body %}
<div class="card card-raised">
    <div class="card-header bg-primary text-white px-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="me-4">
                <h2 class="card-title text-white mb-0">Evidence </h2>
                <div class="card-subtitle">The lies to get into power</div>
            </div>            
        </div>
    </div>
    <div class="row gx-5">         
        <div class="col-xl-12">
            <!-- Politician details card-->
            <div class="card card-raised mb-5">
                <div class="card-body p-5">                    
                    <!-- <form> -->
                        <!-- Form Group (username)-->
                        <div class="mb-4"><mwc-textfield readonly=""  class="w-100" label="Tittle" outlined="" value="{{evidence.title}}"></mwc-textfield></div>
                        <div class="row mb-4"><mwc-textarea readonly=""  class="w-100" label="Source" outlined="" value="{{evidence.source}}"></mwc-textarea></div>
                        <!-- Form Row-->
                        <div class="row mb-4">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6"><mwc-textfield readonly="" class="w-100" label="KPI" outlined="" value="{{evidence.kpi}}"></mwc-textfield></div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6"><mwc-textfield readonly="" class="w-100" label="Promise" outlined="" value="{{evidence.promise}}"></mwc-textfield></div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row mb-4">
                            <!-- Form Group (party name)-->
                            <div class="col-md-6"><mwc-textfield readonly="" class="w-100" label="Creator" outlined="" value="{{evidence.creator}}"></mwc-textfield></div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6"><mwc-textfield readonly="" class="w-100" label="Creation date" outlined="" value="{{evidence.date}}"></mwc-textfield></div>
                        </div>
                        <!-- Form Group (email address)-->                                                
                        <!-- Save changes button-->                        
                        <a href="{% url 'evidences' %}" class="btn btn-outline-primary btn-lg my-5">BACK</a>
                        <!-- <div class="text-end"><a href="{% url 'evidences' %}" class="btn btn-outline-primary btn-lg my-5">BACK</a></div> -->                                               
                    <!-- </form> -->
                </div>                                     
            </div>       
        </div>
    </div>          
</div>
{% endblock  %}
